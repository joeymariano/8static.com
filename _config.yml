# Site settings
title: 8static.com
email: joey@8static.com
url: https://8static.com
description: "8static is a Philadelphia-based chiptune and nerd art event series celebrating the fusion of
  retro gaming and modern electronic music and art. We showcase performances by artists
  who push the limits of sound chips, use technology in an interesting way,
  or comment on video game culture and art. Beyond live events, 8static fosters a community for artists
  and fans who explore chip music, pixel art, performance arts, hacking hardware or sofware, creative
  visual coding creative culture."
keywords: "chiptune, live music, electronic music, 8bit, 16bit, nerd music"
skills: "Philadelphia's Chiptune and Electronic Arts Showcase at PhilaMOCA"
meta_author: Joey Mariano

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 000000 #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: 8static
  location: Philadelphia
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/8static
  - title: facebook
    url: http://facebook.com/8static

# Postal address (add as many lines as necessary)
address:
  - line: Philadelphia, PA

# Credits content
credits: 'designed by nmlstyl'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
