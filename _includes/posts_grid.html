<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Artists</h2>
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for artist in site.artists reversed %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ artist.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/artists/{{ artist.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
